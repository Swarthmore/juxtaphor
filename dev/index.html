<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizing Translations</title>
    <link href="_/css/bootstrap.min.css" rel="stylesheet">
    <link href="_/css/main.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="_/img/favicon.ico" />
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Akhmatoviz</a>
        </div>
        <ul class="nav navbar-nav navbar-left">
          <li><a href="#source">Upload</a></li>
          <li><a href="#witnesses">Witnesses</a></li>
          <li><a href="#sets">Collation Sets</a>
        </ul>
      </div>
    </nav>
    
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-5" id="main"></div>
      </div>
      <div class="col-md-10 col-md-offset-5" id="main"></div>
    </div>

    <div class = "container-fluid">
      <div class="row">
        <div class="col-md-4">
          <!------ Template Containers ------>
          <div class="container" id="upload_container"></div>
          <div class="container", id="view_container"></div>
          <!--<div class="container" id="list_source_container"></div>-->
          <!--<div class="container" id="list_witness_container"></div>-->
          <!--<div class="container" id="list_set_container"></div>-->
          <div class="container" id="visualization_container">
            <iframe id="visualization", style="display: none;"></iframe>
          </div>
        </div>
        <!-- HERE begins the Collapsible Containers -->
        <div class="col-md-5 col-md-offset-3">
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                    Sources
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
    	          <div class="container" id="list_source_container"></div>
	              
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                    Witnesses
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
    	          <div class="container" id="list_witness_container"></div>

                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                    Collections
                  </a>
                </h4>
              </div>
              <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
    	          <div class="container" id="list_set_container"></div>
                </div>
              </div>
            </div>
          </div>
          <!--Here ends the collapsible containers i-->
        </div>
      </div>
    </div> 
    <!----------- Templates ----------->
    <script type="text/template" id="upload_template">
      <label>Name</label>
      <input type="text" 
             id="upload"
             placeholder="<%= source.escape('name') ? source.escape('name') : '' %>">
      <input type="button" 
             class="btn btn-default btn-lg"
             style="<%= source.get('name')?'display:none':''%>"
             id="uploadButton"
             value="Upload"/>
      <p><textarea id="uploadContent"><%= source.escape('content') %></textarea></p>
    </script>

    <script type="text/template" id="view_template">
      <div class="panel panel-default">
        <div class="panel-heading"><%= source.escape('name') %></div>
        <div class="panel-body">
          <pre><%= source.escape('content') %></pre>
        </div>
      </div>
    </script>



    <script type="text/template" id="list_source_template">
      <table class="table table-striped table-hover table-condensed">
        <thead>
          <tr>
            <!--<th>id</th>-->
            <th class="col-md-3">Name</th>
            <!--<th>Type</th>-->
            <!--<th>Length</th>-->
            <!--<th>Created</th>-->
	        <th class="col-md-1">Transform?</th>
            <!-- Empty headings in order to get spacing to work later. -->
            <th></th>
          </tr>
        </thead>
        <tbody>
          <% _.each(sources, function (source) { %>
          <tr>
            <!--<td><%= source.escape('id') %></td>-->
            <td ><%= source.escape('name') %></td>
            <!--<td><%= source.escape('type') %></td>-->
            <!--<td><%= source.escape('length') %></td>-->
            <!--<td><%= source.escape('created') %></td>-->

            <td >
              <input type="checkbox" 
                     class="transformCheckbox"
                     name="transform" 
                     value=<%=source.escape('id')%>>
            </td>
            <td >
              <div class="btn-group">
                <a type="button" 
                   class="btn btn-primary"
                   id="viewButton"
                   href="#/source/<%=source.escape('id')%>">
		          <span class="glyphicon glyphicon-eye-open"></span>
		        </a>
	    	    <a type="button"
		           class="btn btn-success"
		           id="transformButton"
		           href="#/transform/<%=source.escape('id')%>">
                  <span class="glyphicon glyphicon-random"></span>
		        </a>
	            <button type="button"
		                class="btn btn-danger"
                        id="deleteSourceButton"
                        data-value=<%=source.escape('id')%>>
                  <span class="glyphicon glyphicon-trash"></span> 
                </button>
              </div>
	        </td>
          </tr>
	      <% }); %>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary" id="transformButton">Transform</button>
    </script>

    <script type="text/template" id="list_witness_template">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <!--<th>id</th>-->
            <th class="col-md-3">Name</th>
            <!--<th>Created</th>-->
            <!-- Empty headings in order to get spacing to work later. -->
            <th class="col-md-1">Collate?</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <% _.each(witnesses, function (witness) { %>
          <tr>
            <!--<td><%= witness.escape('id') %></td>-->
            <td><%= witness.escape('name') %></td>
            <!--<td><%= witness.escape('created') %></td>-->
            <td>
              <input type="checkbox" 
                     class="witnessCheckbox"
                     name="witness" 
                     value=<%=witness.escape('id')%>>
            </td>
            <td>
              <button type="button" 
	                  class="btn btn-danger"
                      id="deleteWitnessButton"
                      data-value=<%=witness.escape('id')%>>
                <span class="glyphicon glyphicon-trash"></span> Delete
              </button>
	        </td>
          </tr>
	      <% }); %>
        </tbody>
      </table>
      <div class="input-group">
        <span class="input-group-addon">Collation Name</span>
        <input type="text" class="form-control" id="collationNameField" />
      </div>
      <button type="button" class="btn btn-primary" id="collateButton">Collate</button>
    </script>

    <script type="text/template" id="list_set_template">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <!--<th>id</th>-->
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Status</th>
            <!--<th>Created</th>-->
            <!--<th>Updated</th>-->
            <!-- Empty headings in order to get spacing to work later. -->
            <th></th>
          </tr>
        </thead>
        <tbody>
          <% _.each(sets, function (set) { %>
          <tr>
            <!--<td><%= set.escape('id') %></td>-->
            <td><%= set.escape('name') %></td>
            <td><%= set.escape('status') %></td>
            <!--<td><%= set.escape('created') %></td>-->
            <!--<td><%= set.escape('updated') %></td>-->
            <td>
              <div class="btn-group">
                <a type="button"
                   class="btn btn-primary"
                   id="visualizationButton"
                   href="#visualization/<%=set.escape('id')%>">
                  Visualize
                </a>
                <button type="button" 
	                    class="btn btn-danger"
                        id="deleteSetButton"
                        data-value=<%=set.escape('id')%>>
                  <span class="glyphicon glyphicon-trash"></span> Delete
                </button>
              </div>
	        </td>
          </tr>
	      <% }); %>
        </tbody>
      </table>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="_/js/lib/bootstrap.min.js"></script>
    <script src="_/js/lib/underscore.js"></script>
    <script src="_/js/lib/backbone.js"></script>
    <script src="_/js/lib/codemirror.js"></script>
    <link rel="stylesheet" href="_/css/solarized.css">
    <link rel="stylesheet" href="_/css/codemirror.css">
    <script src="_/js/AkhmatoViz.js"></script>
    <!-- <script src="http://localhost:35729/livereload.js"></script> -->
  </body>
</html>
