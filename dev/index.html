<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizing Translations</title>
    <link href="_/css/bootstrap.min.css" rel="stylesheet">
    <link href="_/css/main.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="_/img/favicon.ico" />
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <h1 class="navbar-brand">AKHMATOVIZ DEV</h1>
    </nav>
    
    <div class="container">
      <div class="row">
        <!--<div "col-md-10 col-md-offset-5" id="background">-->
        </div>
        <div class="col-md-10 col-md-offset-5" id="main"></div>
      </div>
    </div>

    <div class="container" id="upload_container">a</div>
    <script type="text/template" id="upload_template">
      <label>Name</label>
      <input type = "text" id="upload"/>
      <input type="button"
             value="Upload"
             class="btn btn-default btn-lg" 
             id="uploadButton"/>
      <p><textarea id="uploadContent" rows="10" cols="50" 
                   placeholder="Fill with content"/></p>
    </script>

    <div class="container" id="destroy_container"></div>
    <script type="text/template" id="destroy_template">
      <p><label>Name</label></p>
	  <input type = "text" id="destroy"/>
	  <input type="button" 
             class="btn btn-default btn-lg" 
             id="Delete"/>
    </script>
    
    <div class="container", id="edit_container"></div>
    <script type="text/template" id="edit_template">
      <div class="input-group">
        <span class="input-group-addon">Name</span>
        <input type="text"
               class="form-control"
               id="editName"
               placeholder="<%= source.get('name') %>">
      </div>
      <p> <%= source.get('content') %> </p>
      <textarea id="editContent" rows="10" cols="50" 
                   placeholder="<%= source.get('text') %>"/>
      <input type="button" value="Submit Edit" class="btn btn-default btn-lg"
                   id="submitEditButton"/>

    </script>

    <div class="container" id="list_container"></div>
    <script type="text/template" id="list_template">
      <table class="table striped">
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Length</th>
            <th>Created</th>
            <!-- Empty headings in order to get spacing to work later. -->
            <th></th> 
            <th></th>
          </tr>
        </thead>
        <tbody>
          <% _.each(sources, function (source) { %>
          <tr>
            <td><%= source.get('id') %></td>
            <td><%= source.get('name') %></td>
            <td><%= source.get('type') %></td>
            <td><%= source.get('length') %></td>
            <td><%= source.get('created') %></td>
            <td><a href="#/source/edit/<%= source.get ('id') %>"
                   class="btn btn-primary"
                   role="button"
                   id="editButton">Edit</a></td>
            <td><a href="#/source/delete/<%= source.get('id') %>"
                   class="btn btn-danger" 
                   role="button" 
                   id="deleteButton" %>Delete</a></td>
          <% }); %>
        </tbody>
      </table>
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="_/js/lib/bootstrap.min.js"></script>
    <script src="_/js/lib/underscore.js"></script>
    <script src="_/js/lib/backbone.js"></script>
    <script src="_/js/AkhmatoViz.js"></script>
    <!-- <script src="http://localhost:35729/livereload.js"></script> -->
  </body>
</html>
